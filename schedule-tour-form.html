<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Tour - Rum River Barn & Vineyard</title>
    <style>
        body {
            font-family: "Source Sans Pro", sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .required {
            color: red;
        }
        .time-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .time-slot {
            display: flex;
            align-items: center;
        }
        .time-slot input {
            width: auto;
            margin-right: 5px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Schedule a Tour</h1>
    <form name="schedule-tour" method="POST" data-netlify="true" action="/tour-thank-you">
        <label for="name">Your Name <span class="required">*</span></label>
        <input type="text" name="name" id="name" required>
        
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" name="email" id="email" required>
        
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" name="phone" id="phone" required>
        
        <label for="event-date">Proposed Event Date</label>
        <input type="date" name="event-date" id="event-date">
        
        <label for="tour-date">Preferred Tour Date <span class="required">*</span></label>
        <input type="date" name="tour-date" id="tour-date" required>
        
        <label>Preferred Tour Time</label>
        <div class="time-slots">
            <div class="time-slot">
                <input type="radio" name="tour-time" id="time-10am" value="10:00 AM">
                <label for="time-10am">10:00 AM</label>
            </div>
            <div class="time-slot">
                <input type="radio" name="tour-time" id="time-11am" value="11:00 AM">
                <label for="time-11am">11:00 AM</label>
            </div>
            <div class="time-slot">
                <input type="radio" name="tour-time" id="time-1pm" value="1:00 PM">
                <label for="time-1pm">1:00 PM</label>
            </div>
            <div class="time-slot">
                <input type="radio" name="tour-time" id="time-2pm" value="2:00 PM">
                <label for="time-2pm">2:00 PM</label>
            </div>
            <div class="time-slot">
                <input type="radio" name="tour-time" id="time-3pm" value="3:00 PM">
                <label for="time-3pm">3:00 PM</label>
            </div>
            <div class="time-slot">
                <input type="radio" name="tour-time" id="time-4pm" value="4:00 PM">
                <label for="time-4pm">4:00 PM</label>
            </div>
        </div>
        
        <label for="guest-count">Estimated Guest Count</label>
        <input type="number" name="guest-count" id="guest-count">
        
        <label for="additional-info">Additional Information or Questions</label>
        <textarea name="additional-info" id="additional-info" rows="5"></textarea>
        
        <button type="submit">Schedule Tour</button>
    </form>
</body>
</html>
