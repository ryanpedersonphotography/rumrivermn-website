<!DOCTYPE html>
<html>
<head>
    <title>Form Test - Rum River Barn</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .status { padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Form Functionality Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Check jQuery</h2>
        <div id="jquery-test" class="status"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Check Form Renderer</h2>
        <div id="renderer-test" class="status"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Check Form Submission Endpoint</h2>
        <div id="endpoint-test" class="status"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Simple Form Test</h2>
        <form id="test-form">
            <input type="text" name="name" placeholder="Name" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <textarea name="message" placeholder="Message" required></textarea><br><br>
            <button type="submit">Test Submit</button>
        </form>
        <div id="form-test" class="status"></div>
    </div>
    
    <script src="wp-content/plugins/tsm-b2b/plugins/_the_tsi_forms/views/render/TSIFormsRenderer.js?ver=1724879172"></script>
    
    <script>
        // Test 1: jQuery
        if (typeof jQuery !== 'undefined') {
            $('#jquery-test').addClass('success').text('✓ jQuery is loaded (version ' + jQuery.fn.jquery + ')');
        } else {
            $('#jquery-test').addClass('error').text('✗ jQuery is not loaded');
        }
        
        // Test 2: Form Renderer
        setTimeout(function() {
            if (typeof TSIFormsRenderer !== 'undefined') {
                document.getElementById('renderer-test').className = 'status success';
                document.getElementById('renderer-test').innerText = '✓ TSIFormsRenderer is loaded';
            } else {
                document.getElementById('renderer-test').className = 'status error';
                document.getElementById('renderer-test').innerText = '✗ TSIFormsRenderer is not loaded';
            }
        }, 1000);
        
        // Test 3: Endpoint
        $.ajax({
            url: 'https://formtraffic.townsquareinteractive.com/laravel/api/v1/formdata/postform',
            type: 'OPTIONS',
            success: function() {
                $('#endpoint-test').addClass('success').text('✓ Form endpoint is reachable');
            },
            error: function(xhr) {
                if (xhr.status === 0) {
                    $('#endpoint-test').addClass('info').text('⚠ Form endpoint blocked by CORS (normal for OPTIONS request)');
                } else {
                    $('#endpoint-test').addClass('error').text('✗ Form endpoint returned error: ' + xhr.status);
                }
            }
        });
        
        // Test 4: Form submission
        $('#test-form').on('submit', function(e) {
            e.preventDefault();
            $('#form-test').addClass('info').text('Form submission prevented (test mode). JavaScript handling works!');
        });
    </script>
</body>
</html>
